<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>

    <style>
      html {
        box-sizing: border-box;
      }

      * {
        padding: 0;
        margin: 0;
        border: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      html,
      body {
        height: 100%;
      }

      /* .leaflet-tile {
        border: solid red 2px;
      } */

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="w-full h-full"></div>
    <script>
      function xhrGetJson(url, callback) {
        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(null, JSON.parse(xhr.responseText));
          } else {
            callback(new Error("Failed"));
          }
        };

        xhr.open("GET", url);
        xhr.send();
      }
      const base = L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/light-v9",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoianNlcHBpbWJ4IiwiYSI6ImNqbGU1ODdtMzBpZjUzcG1pMWJnaHB2aHgifQ.xGVwKUpyJ-S5iyaLq7GFLA",
        }
      );

      const imagery = L.tileLayer("/imagery/{z}/{x}/{y}.png", {
        id: "homework_cog",
        tileSize: 256,
      });

      const map = L.map("map", {
        center: [44.65284, -93.51981],
        zoom: 11,
        layers: [base, imagery],
      });

      new L.Hash(map);

      let currGeojson;

      // Add a handler that when clicked, will load the tract JSON
      // for the tile that received the click, at the current zoom
      map.on("click", (event) => {
        if (currGeojson) {
          currGeojson.remove();
          currGeojson = null;
        }

        const point = map.project(event.latlng, map.getZoom()).floor();
        const tilePoint = point.unscaleBy(L.point(256, 256)).floor();

        // Add a tract tile that contains all features
        xhrGetJson(
          `/tracts/${map.getZoom()}/${tilePoint.x}/${tilePoint.y}.json`,
          (err, data) => {
            if (err) {
              throw err;
            }
            currGeojson = L.geoJSON(data, {
              style: {
                color: "pink",
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0,
              },
            });

            currGeojson.addTo(map);
          }
        );
      });

      window._map = map;
    </script>
  </body>
</html>
